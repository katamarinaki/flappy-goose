<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Goose LDO</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Game variables
      let gooseY = canvas.height / 2;
      let gooseVelocity = 0;
      const gravity = 0.3;
      const jumpStrength = -7;
      const candles = [];
      let score = 0;
      let gameOver = false;
      const candleSpeed = 1.5;

      // Goose image
      const goose = new Image();
      goose.src = "./goose.png";
      const gooseWidth = 40;
      const gooseHeight = 30;

      let gameLoopId;
      let gameStarted = false;

      function drawGoose() {
        if (goose.complete) {
          ctx.drawImage(
            goose,
            50,
            gooseY - gooseHeight / 2,
            gooseWidth,
            gooseHeight
          );
        } else {
          // Fallback to rectangle if image hasn't loaded
          ctx.fillStyle = "yellow";
          ctx.fillRect(50, gooseY - 15, 40, 30);
        }
      }

      function drawCandles() {
        candles.forEach((candle) => {
          ctx.fillStyle = candle.color;
          ctx.fillRect(candle.x, 0, 40, candle.topHeight);
          ctx.fillRect(
            candle.x,
            canvas.height - candle.bottomHeight,
            40,
            candle.bottomHeight
          );
        });
      }

      function drawScore() {
        ctx.fillStyle = "black";
        ctx.font = "24px Arial";
        ctx.fillText(`LDO: ${score}`, 10, 30);
      }

      function updateGame() {
        if (gameOver) return;

        gooseVelocity += gravity;
        gooseY += gooseVelocity;

        // Generate new candles
        if (
          candles.length === 0 ||
          candles[candles.length - 1].x < canvas.width - 250
        ) {
          const gap = 180;
          const minHeight = 50;
          const maxHeight = canvas.height - gap - minHeight;
          const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
          const bottomHeight = canvas.height - topHeight - gap;
          const color = Math.random() < 0.5 ? "green" : "red";
          candles.push({ x: canvas.width, topHeight, bottomHeight, color });
        }

        // Move candles
        candles.forEach((candle) => {
          candle.x -= candleSpeed;
        });

        // Remove off-screen candles
        if (candles.length > 0 && candles[0].x < -40) {
          candles.shift();
          score += 10;
        }

        // Check collisions
        candles.forEach((candle) => {
          if (
            50 < candle.x + 40 &&
            50 + gooseWidth > candle.x &&
            (gooseY - gooseHeight / 2 < candle.topHeight ||
              gooseY + gooseHeight / 2 > canvas.height - candle.bottomHeight)
          ) {
            gameOver = true;
          }
        });

        // Check boundaries
        if (
          gooseY - gooseHeight / 2 < 0 ||
          gooseY + gooseHeight / 2 > canvas.height
        ) {
          gameOver = true;
        }
      }

      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCandles();
        drawGoose();
        drawScore();

        if (!gameStarted) {
          ctx.fillStyle = "black";
          ctx.font = "24px Arial";
          ctx.fillText(
            "Press Space to Start",
            canvas.width / 2 - 100,
            canvas.height / 2
          );
        }

        if (gameOver) {
          ctx.fillStyle = "black";
          ctx.font = "48px Arial";
          ctx.fillText("HONKED! ", canvas.width / 2 - 120, canvas.height / 2);
          ctx.font = "24px Arial";
          ctx.fillText(
            "Press Space to Restart",
            canvas.width / 2 - 130,
            canvas.height / 2 + 50
          );
        }
      }

      function gameLoop() {
        updateGame();
        drawGame();
        gameLoopId = requestAnimationFrame(gameLoop);
      }

      document.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          if (!gameStarted) {
            gameStarted = true;
            gameLoop();
          } else if (gameOver) {
            resetGame();
          } else {
            gooseVelocity = jumpStrength;
          }
          event.preventDefault();
        }
      });

      function resetGame() {
        gooseY = canvas.height / 2;
        gooseVelocity = 0;
        candles.length = 0;
        score = 0;
        gameOver = false;
        cancelAnimationFrame(gameLoopId);
        gameLoop();
      }

      // Initial draw
      drawGame();
    </script>
  </body>
</html>
